<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DSRI User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="colorlib.com">

  <!-- MATERIAL DESIGN ICONIC FONT -->
  <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

  <!-- STYLE CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="image-holder">
      <img src="images/form-wizard.png" alt="">
    </div>
    <form action="/submit-user" id="wizard-form" method="POST">
      <div id="wizard">
        <!-- SECTION 1 -->
        <h4></h4>
        <section>
          <div class="form-row">
            <label for="">
              Your Name. *
            </label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="form-row">
            <label for="">
              UM Username. *
            </label>
            <input type="text" class="form-control" placeholder="e.g. P700000 or A.Peter" id="username" name="username" required>
          </div>
          <div class="form-row">
            <label for="">
              UM Email. *
            </label>
            <input type="text" class="form-control" id="email" name="email" required>
            <small id="emailHelp" class="form-text text-muted">(@maastrichtuniversity.nl , @student.maastrichtuniversity.nl )</small>
          </div>          
          <div class="form-row">
            <label for="">
              Which Faculty is involved in DSRI work? *
            </label>
            <div class="form-holder">
              <select id="faculty" name="faculty" class="form-control" required>
                <option value="FASOS" class="option">FASOS</option>
                <option value="FHML" class="option">FHML</option>
                <option value="FL" class="option">FL</option>
                <option value="FPN" class="option">FPN</option> 
                <option value="FSE" class="option">FSE</option>
                <option value="SBE" class="option">SBE</option>
                <option value="UM" class="option">UM</option>
              </select>
              <i class="zmdi zmdi-caret-down"></i>
            </div>
          </div>
          <div class="form-row">
            <label for="">
              Which department is involved in DSRI work? *
            </label>
            <input type="text" class="form-control" id="organization" name="organization" placeholder="e.g. DKE or MAASTRO or IDS" required>
          </div>          
        </section>

        <!-- SECTION 2 -->
        <h4></h4>
        <section>
          <div class="form-row">
            <label for="">
              Type of project expected. *                
            </label>
            <div id="" name="" class="checkbox-circle">
              <label class="active">
                <input type="radio" id="projtype" name="projtype" value="Bioinformatics pipeline (python, conda, sequencing pipeline, workflows)">Bioinformatics pipeline (python, conda, sequencing pipeline, workflows)
                <span class="checkmark"></span>
              </label>
              <label>
                <input type="radio" id="projtype" name="projtype"  value="Continuous Delivery / Integration (website deployment, jenkins, argo cd)">Continuous Delivery / Integration (website deployment, jenkins, argo cd)
                <span class="checkmark"></span>
              </label>
              <label>
                <input type="radio" id="projtype" name="projtype" value="Data hosting (SQL, knowledge graph, key-value stores, data lakes)">Data hosting (SQL, knowledge graph, key-value stores, data lakes)
                <span class="checkmark"></span>
              </label>
              <label>
                <input type="radio" id="projtype" name="projtype" value="Data processing (python, java, workflows, services orchestration)">Data processing (python, java, workflows, services orchestration)
                <span class="checkmark"></span>
              </label>
              <label>
                <input type="radio" id="projtype" name="projtype" value="Machine Learning on CPU (python, jupyter, matlab)">Machine Learning on CPU (python, jupyter, matlab)
                <span class="checkmark"></span>
              </label>
              <label>
                <input type="radio" id="projtype" name="projtype" value="Machine Learning on GPU (python, jupyter, matlab)">Machine Learning on GPU (python, jupyter, matlab)
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div class="form-row">
            <label for="">
              Project name: a short identifier slug for your project. *
            </label>
            <input type="text" class="form-control" id="projname" name="projname" placeholder="e.g. machine-learning-analysis">
          </div>
          <div class="form-row" style="margin-bottom: 18px">
            <label for="">
              Provide a short description for your project. *
            </label>
            <textarea name="projdes" id="projdes" class="form-control"
              placeholder="what are you trying to do? Using which technologies?." style="height: 149px"></textarea>
          </div>
        </section>

        <!-- SECTION 3 -->
        <h4></h4>
        <section>
          <div class="form-row">
            <label for="">
              Provide a link to your code repository.
            </label>
            <input type="text" class="form-control" name="repo" id="repo" placeholder="e.g. GitHub, GitLab">
          </div>
          <div class="form-row">
            <label for="">
              Do you already have a Docker image which you can deploy? If yes, provide an URL to the image.
            </label>
            <input type="text" class="form-control" name="docker" id="docker" placeholder="e.g.on DockerHub, GitLab, GitHub">
          </div>
          <div class="form-row">
            <label for="">
              Will you need to have access to GPUs? *
            </label>
            <div class="checkbox-circle">
              <label class="active">
                <input type="radio" id="gpu" name="gpu"  value="No">No
                <span class="checkmark"></span>
              </label>
              <label>
                <input type="radio" id="gpu" name="gpu" value="Yes">Yes
                <span class="checkmark"></span>
              </label>
              <label>
                <input type="radio" id="gpu" name="gpu" value="I do not know">I do not know
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div class="form-row">
            <label for="">
              Would it be shared with other members of your organization? *
            </label>
            <div class="checkbox-circle">
              <label class="active">
                <input type="radio" id="shared" name="shared" value="No">No
                <span class="checkmark"></span>
              </label>
              <label>
                <input type="radio" id="shared" name="shared" value="Only a selected few">Only a selected few
                <span class="checkmark"></span>
              </label>
              <label>
                <input type="radio" id="shared" name="shared" value="Most of them">Most of them
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </section>
        
        <!-- SECTION 4 -->
        <h4></h4>
        <section>
          <div class="form-row">
            <label for="">
              Number of users expected to add to your project? *
            </label>
            <input id="nouser" name="nouser" type="number" min="0" class="form-control">
          </div>
          <div class="form-row">
            <label for="">
              What kind of data is in your data source or data set? *
            </label>
            <input id="data" name="data" type="text" class="form-control" placeholder="e.g. MRI Images, Text from law books">
          </div> 
          <div class="form-row">
            <label for="">
              Until which date do you think you will need to use the DSRI for this project? *
            </label>
            <input id="expdate" name="expdate" type="date" class="form-control">
          </div>           
          <div class="form-row">
            <label for="">
              How did you hear about us ?
            </label>
            <input id="known" name="known" type="text" class="form-control">
          </div>            
        </section>

        <!-- SECTION 5 -->
        <h4></h4>
        <section>
          <div class="form-row">
            <label for="">
              The DSRI infrastructure is accessible for UM researchers and students. Although DSRI has all relevant security and privacy measures in place to ensure a stable system, we want to emphasize it is the responsibility of the user which data he or she is using to perform their work on DSRI.<b> GDPR compliance is the responsibility of the researcher.</b> In case there are any questions, you can visit <a href="https://library.maastrichtuniversity.nl/research-support/rdm/guide/#personal-data-privacy-security"> UM - Research Data Management. </a>or contact your faculty information manager.
            </label>
            <input type="checkbox" id="condition" name="condition" value="Agree"> <i>I understand my responsibilities towards GDPR compliance.</i>
          </div>
                  
        </section>
      </div>
    </form>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- JQUERY VALIDATE -->
  <script src='https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js'></script>
  <!-- JQUERY STEP -->
  <script src="js/jquery.steps.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
